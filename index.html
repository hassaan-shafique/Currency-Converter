                        <option value="USD">USD</option>
                        </select>
                    </div> 
                </div>
                <div class="to">
                     <p>To</p> 
                    <div class="select-container">
                        <select name="form">

                    </div> </div>
            </div>
        </form>

    </div>

    <script src="info.js"></script>
</body>
</html>
